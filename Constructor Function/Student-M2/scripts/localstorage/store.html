<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>
</body>
</html>

<script>

    document.querySelector("#dec").addEventListener("click",decFun);
    var counter=JSON.parse(localStorage.getItem("counterValue"))
    
    function decFun(){
        counter--;

        localStorage.setItem("counterValue",counter)
        document.querySelector("h1").textContent=counter;
    }
 
    function incFun(){
        counter++;
        localStorage.setItem("counterValue",counter) 
        document.querySelector("h1").textContent=counter;
    }

    document.querySelector("#inc").addEventListener("click",incFun);
</script>
