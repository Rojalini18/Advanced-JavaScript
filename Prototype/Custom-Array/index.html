<script>
  function rj() {
    Object.defineProperty(this, "length", {
      value: 0,
      writable: true,
      enumerable: false,
    });
    for (var i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
    this.length = arguments.length;
  }

  let roja = new rj("a", "b", "c", "d", "e", "f");
  console.log(roja);

  rj.prototype.mypush = function (value) {
    this[this.length] = value;
    this.length++;
  };
  roja.mypush("g");
  console.log(Object.values(roja));

  rj.prototype.mypop = function (value) {
    delete this[this.length - 1];
    this.length--;
  };
  roja.mypop("g");
  console.log(Object.values(roja));

  rj.prototype.myreverse = function (value) {
    var arr = new rj();
    for (let i = this.length - 1; i >= 0; i--) {
      arr.mypush(this[i]);
    }
    for (let j = 0; j < arr.length; j++) {
      this[j] = arr[j];
    }
  };

  roja.myreverse();
  console.log(Object.values(roja));

  rj.prototype.peak = function (value) {
    console.log(this[0]);
  };
  roja.peak();
</script>
